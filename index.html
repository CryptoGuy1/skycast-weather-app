<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyCast - Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .weather-app {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      margin-top: 2rem;
      width: 100%;
    }
    .left-panel, .right-panel {
      flex: 1;
      padding: 1rem;
      background-color: #f4f4f4;
      border-radius: 12px;
    }
    .search {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .weather-info, .forecast {
      background-color: #ffefd5;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .forecast-chart {
      background-color: #e0ffff;
      padding: 1rem;
      border-radius: 12px;
    }
    .extra-info {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body class="clear">
  <div class="weather-app">
    <header>
      <img src="images/logo.png" alt="SkyCast Logo" class="logo" />
      <h1>SkyCast</h1>
      <p id="localTime">Loading local time...</p>
      <button id="toggleDarkMode">ðŸŒ“ Toggle Dark Mode</button>
    </header>

    <main>
      <div class="left-panel">
        <div class="search">
          <input type="text" placeholder="Enter city name..." id="cityInput" />
          <button id="searchBtn">Search</button>
          <button id="geoBtn">Use My Location</button>
          <button id="unitToggle">Â°F / Â°C</button>
        </div>

        <div class="weather-info">
          <img src="images/clear.png" alt="Weather Icon" class="weather-icon" id="weatherIcon" />
          <h2 id="temperature">24Â°C</h2>
          <h3 id="description">Clear Sky</h3>
          <p id="location">Laramie, WY</p>

          <div class="extra-info">
            <div><img src="images/humidity.png" alt="Humidity" /> <span id="humidity">55%</span></div>
            <div><img src="images/wind.png" alt="Wind" /> <span id="wind">14 km/h</span></div>
          </div>
        </div>

        <section class="forecast">
          <h3>6-Day Forecast</h3>
          <div id="forecastContainer"></div>
        </section>
      </div>

      <div class="right-panel">
        <section class="forecast-chart">
          <canvas id="forecastChart"></canvas>
        </section>
      </div>
    </main>

    <footer>
      <p>Powered by OpenWeatherMap API | Â© 2025 SkyCast</p>
    </footer>
  </div>

  <!-- Animation Container -->
  <div id="animation-container"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
